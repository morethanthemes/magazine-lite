core_version_requirement: ^8 || ^9 || ^10
libraries:
  - magazine_lite/fontawesome
  - magazine_lite/global-styling
  - magazine_lite/messages
  - magazine_lite/tooltip
  - magazine_lite/count-to-init
  - magazine_lite/smooth-scroll
  - magazine_lite/local-stylesheets
libraries-override:
  classy/base:
    css:
      component:
        css/components/breadcrumb.css: false
        css/components/pager.css: false
